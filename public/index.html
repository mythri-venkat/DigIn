<!DOCTYPE html>
<html lang="en">

<head>
  <title>Dig In</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="jquery-3.3.1.min.js"></script>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/landing-page.css">


  <style>
    /* Remove the navbar's default rounded borders and increase the bottom margin */ 
    .navbar {
      
      border-radius: 0;
    }
    .margin-view{
      margin-top: 50px;
    }
    html,body{
      height: 100%;
    }
    
  </style>
</head>

<body ng-app="app" ng-controller="ctrl" data-ng-init="init()">


  <nav class="navbar navbar-expand-md navbar-dark bg-dark ">
    <a class="navbar-brand" href="#/">Dig In</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="navbar-nav">
        <li class="nav-item" ng-class="{active : isActive('/search')}"><a class="nav-link" href="#/search">Home</a></li>
        <li class="nav-item" ng-class="{active : isActive('/restaurants')}"><a class="nav-link" href="#/restaurants">Restaurants</a></li>
        <li class="nav-item" ng-show="loggedin && (role=='customer')" ng-class="{active : isActive('/orders')}"><a
            class="nav-link" href="#/orders"> Past Orders</a></li>

        <li class="nav-item" ng-show="loggedin && (role=='restaurant')" ng-click="neworder=false" ng-class="{active : isActive('/manage')}"><a
            class="nav-link" href="#/manage"> Manage Orders </a></li>
        <li class="nav-item" ng-show="loggedin && (role=='restaurant')" ng-class="{active : isActive('/menuitem')}"><a
            class="nav-link" href="#/menuitem"> Manage Menu</a></li>

        <li class="nav-item" ng-show="loggedin && (role=='admin')" ng-class="{active : isActive('/adminorders')}"><a
            class="nav-link" href="#/adminorders"> Orders </a></li>
        <li class="nav-item" ng-show="loggedin && (role=='admin')" ng-class="{active : isActive('/users')}"><a class="nav-link"
            href="#/users"> Users</a></li>


      </ul>
      <ul class="navbar-nav ml-auto justify-content-end" ng-hide="loggedin">
        <li class="nav-item" ng-class="{active : isActive('/login')}"><a class="nav-link" href="#/login"><span class="fa fa-sign-in"></span>
            Login</a></li>
        <li class="nav-item" ng-class="{active : isActive('/register')}"><a class="nav-link" href="#/register"><span
              class="fa fa-user"></span> Register</a></li>

      </ul>
      <ul class="navbar-nav ml-auto justify-content-end" ng-show="loggedin">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" ng-show="loggedin" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            <span class="badge badge-danger" ng-if="msgcount!=0">{{msgcount}}</span><span class="fa fa-bell"></span>
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-header">Notifications</a>
            <div class="dropdown-divider"></div>
            <div ng-repeat="msg in messages">
              <a class="dropdown-item">{{msg}}</a>
              <div class="dropdown-divider"></div>
            </div>
            <a class="dropdown-item text-center" ng-if="role!='admin'" ng-click="markread()"><small>Mark as Read <span class="fa fa-check text-success"></span></small></a>

          </div>
        </li>
        <li class="nav-item" ng-show="loggedin && (role=='customer')" ng-class="{active : isActive('/cart')}"><a class="nav-link"
            href="#/cart"><span class="fa fa-shopping-cart"></span> Cart <span class="badge badge-danger" ng-if="itemCount > 0">{{itemCount}}</span>
          </a></li>
        <li class="nav-item" ng-show="loggedin && (role=='restaurant')" ng-class="{active : isActive('/editProfile')}"><a
            class="nav-link" href="#/editProfile"><span class="fa fa-edit"></span> Profile</a></li>
        <li class="nav-item" ng-show="loggedin" ng-class="{active : isActive('/changepassword')}"><a class="nav-link"
            href="#/changepassword"><span class="fa fa-user"></span> Change Password</a></li>
        <li class="nav-item"><a class="nav-link" href="#" ng-click="logout()"><span class="fa fa-sign-out"></span>
            Logout</a></li>


      </ul>
    </div>

  </nav>

  <div class="container-fluid" style="height:100%">
    <div class="row" style="height:100%">
      <div class="col-md-12">
        <div ng-view>

        </div>

      </div>
    </div>


  </div>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.10/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.10/angular-route.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.10/angular-cookies.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-sanitize.js"></script>

  <script src="pagination.js"></script>
  <script src="app.js"></script>
  <script src="register.js"></script>
  <script src="login.js"></script>
  <script src="restaurants.js"></script>
  <script src="menu.js"></script>
  <script src="restservice.js"></script>
  <script src="sharedservice.js"></script>
  <script src="manage.js"></script>
  <script src="search.js"></script>
  <script src="orders.js"></script>
  <script src="cart.js"></script>
  <script src="changepassword.js"></script>
  <script src="restaurantdetail.js"></script>
  <script src="menu_item.js"></script>
  <script src="adminorders.js"></script>
  <script src="adminusers.js"></script>

</body>

</html>
