<div class="row margin-view" >
    <div class="col-lg-4 offset-4">
        <div class="form-group">
            
            <img ng-src={{rest.image_url}} src="imgs/images.jpeg" alt="Restaurant" style="width:80%">
            <div class="form-group">
                <label for="myFileField">Restaurant image: </label>
                <div class="input-group">
                <input type="file" demo-file-model="myFile"  class="form-control" id ="myFileField"/>
                <div class="input-group-append">
                <button ng-click="uploadFile()" class = "btn btn-primary"><span class="fa fa-upload"></span></button>            
            </div>
            </div>
            </div>
            
        </div>
        <div class="form-group">
            <label for="address">Restaurant Name:</label>
            <input type="text" class="form-control" name="restname" ng-model="rest.name" ng-required>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" class="form-control" name="address" ng-model="rest.address" ng-required>
        </div>
        <div class="form-group">
            <label for="Description">Description:</label>
            <input type="text" class="form-control" id="Description" ng-model="rest.description">
        </div>
        
        <div class="form-group">
            <label for="OpenTime">Open:</label>
            <input type="text" class="form-control" id="open" ng-model="rest.open_time">
        </div>
        <div class="form-group">
            <label for="CloseTime">Close:</label>
            <input type="text" class="form-control" id="username" ng-model="rest.end_time">
        </div>
        
        <div class="text-center">
            <button type="submit" class="btn btn-primary" ng-click="submit()">Submit</button>
            
        </div>

    </div>
</div>
