<div class="row margin-view">
    <div class="col-md-4 offset-4">

        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" ng-model="username">
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" ng-model="pwd">
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary" ng-click="login()">Log In</button>
        </div>
        <div class="text-center">
            <label class="text-danger" ng-show="loginfail">Login failed!</label>
        </div>

    </div>
</div>
