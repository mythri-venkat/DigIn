<div class="row">
    <div class="col-lg-3 offset-4">
        <form name="userForm">

            <div class="form-group ">
                <label for="current">Current Password</label>
                <input type="password" class="form-control" name="current" ng-model="pass.curr" ng-required="true" ng-minlength="3">
                <p ng-show="userForm.current.$dirty && userForm.current.$error.minlength" class="help text-danger text-center">Password
                    is too
                    short.</p>
            </div>

            <div class="form-group">
                <label for="newpass">New Password</label>
                <input type="password" class="form-control" name="newpass" ng-model="pass.new" ng-required="true"
                    ng-minlength="3">
                <p ng-show="userForm.newpass.$dirty && userForm.newpass.$error.minlength" class="help text-danger text-center">Password
                    is too
                    short.</p>
            </div>

            <div class="form-group ">
                <label for="confirm">Confirm Password</label>
                <input type="password" class="form-control" name="conpass" ng-model="pass.confirm" ng-required
                    ng-minlength="3">
                <p ng-show="userForm.conpass.$dirty && verify()" class="help text-danger text-center">Password doesn't
                    match</p>

            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary" ng-disabled="userForm.$invalid" ng-click="submit()">Submit</button>
            </div>
        </form>
    </div>
</div>
